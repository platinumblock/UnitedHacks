<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>United Hacks</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src = "cpu.webp" id = "logo2" onclick = "window.location.href = 'index.html'">
    <div id = "noMap">Search a city to view the map.</div>
    <img src = "mountainview.png" id = "map" onclick = "detect(event)">
    <div id = "overlay" style = "display:none" onclick = "detectOverlay(event)"></div>
    <div id = "leftbar"></div>
    <div id = "bar1"></div>
    <div id = "bar2"></div>
    <div id = "searchLabel">Find a City</div>
    <input type = "text" id = "search" onkeyup = "searchCity(event)">
    <img src = "search.webp" id = "searchIcon">
    <div id = "noStreet">Click a street to view details.</div>
    <div id = "selectedStreet"></div>
    <div id = "transitImportance"></div>
    <div id = "peoplePerHour"></div>
    <div id = "carsPerHour"></div>
    <div id = "accessibility"></div>
    <div id = "timeSliderLabel">Time of Day: <span style = "color:rgb(50,50,50)">12:00</span></div>
    <input type="range" min="8" max="22" value="12" id="timeSlider" onchange = "changeTime(event)">
    <div id = "timeSliderLabel1">8:00</div>
    <div id = "timeSliderLabel2">22:00</div>
    <div id = "simulatearoute">Simulate a Route</div>
    <button onclick = "changeEditing()" id = "edit">✎&nbsp&nbspEdit</button>
    <img onclick = "clearStops()" id = "clearStops" src = "trash.png">
    <div id = "accessibilityIncrease">↑ 0%</div>
    <div id = "accessibilityIncreaseLabel">accessibility change</div>
    <div id = "stopsCover">Add stops to see impact.</div>
    <div id = "noMap2">Search a city to see details.</div>
    <script src = "traffic.js"></script>
    <script src = "map.js"></script>
  </body>
</html>
